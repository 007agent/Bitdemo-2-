        function symbolToName(a) {
            if (a == "BCH")
                return "Bitcoin Cash";
            else if (a == "BNB")
                return "Binance Coin";
            else if (a == "BTG")
                return "Bitcoin Gold";
            else if (a == "DASH")
                return "Dash";
            else if (a == "DCR")

            else if (a == "ETC")

            else if (a == "LSK")

            else if (a == "MKR")
                return "Maker";
            else if (a == "NEO")
                return "Neo";
            else if (a == "OMG")

            else if (a == "PPT")

            else if (a == "QTUM")
                return "QTUM";
            else if (a == "REP")
                return "Augur";
            else if (a == "WTC")
                return "Walton";
            else if (a == "XMR")
                return "Monero";
            else if (a == "XRB")
                return "RailBlocks";
            else if (a == "ZEC")
                return "Zcash";
            else if(a=="XRP")
                return "Ripple";
            else if (a == "XLM")
                return "Stellar";
            else if (a == "IOTA")
                return "IOTA";
            else if (a == "XEM")
                return "NEM";          
            else if (a == String.fromCharCode(parseInt("0x039E", 16)))
                return "Ethereum";
            else if (a == String.fromCharCode(parseInt("0x0243", 16)))
                return "Bitcoin";
            else if (a == String.fromCharCode(parseInt("0x0141", 16)))
                return "LiteCoin";
        }
        function addcommas(x){
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        function convNumber(a) {
            var x = a.split(" ");
            if (x[2] == "B") {
                return "$ " + (addcommas(parseInt(parseFloat(x[1].replace(",", "")) * 10e9)));
            }
            else if (x[2] == "M") {
                return "$ " + (addcommas(parseInt(parseFloat(x[1].replace(",", "")) * 10e6)));
            }          
        }
        function changeColors(a, b) {
            if ($(a).text() > b) {
                $(a).addClass("decrease").removeClass("increase");
            }
            else if($(a).text() < b){
            $(a).addClass("increase").removeClass("decrease");
            }       
            $(a).text(b);
        }
